<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ビルドカード</title>

    <link rel="icon" type="image/png" href="./img/shicoku.png" />
    <link rel="shortcut icon" type="image/png" href="./img/shicoku.png" />
    <link rel="apple-touch-icon" href="./img/shicoku.png" />

    <!--styles-->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <p class="title">ビルドカード生成機</p>
    <form id="form">
      <input id="uid" type="text" placeholder="UIDを入力" />
      <button id="btn" type="button" onclick="getData()"><span class="search"></span></button>
    </form>

    <div id="char"></div>
    <div><canvas id="card" width="1920" height="1080"></canvas></div>
    <div id="card-img"></div>

    <script type="module" src="./dist/index.js"></script>
    <script>
      const input = document.getElementById("uid");
      input.value = localStorage.getItem("uid") || "";
      input.addEventListener("input", () => {
        localStorage.setItem("uid", input.value);
      });
    </script>
  </body>
</html>
