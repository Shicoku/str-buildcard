<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ビルドカード</title>

    <link rel="icon" type="image/png" href="./assets/img/shicoku.png" />
    <link rel="shortcut icon" type="image/png" href="./assets/img/shicoku.png" />
    <link rel="apple-touch-icon" href="./assets/img/shicoku.png" />

    <!--styles-->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <header>
    <div class="header">
      <ul>
        <li><a href="/">ホーム</a></li>
        <li><a href="help.html">使い方</a></li>
        <li><a href="readme">利用規約</a></li>
        <li><a href="feedback">お問い合わせ</a></li>
      </ul>
    </div>
  </header>
  <body>
    <p class="title">ビルドカード生成機</p>
    <div class="uidBox">
      <form id="form">
        <input id="uid" type="text" placeholder="UIDを入力" />
        <button id="btn" type="button" onclick="getData()"><span class="search"></span></button>
      </form>

      <div id="countdownCircle" class="circle-wrapper">
        <svg viewBox="0 0 100 100" width="100" height="100">
          <circle class="bg" cx="50" cy="50" r="45" />
          <circle class="fg" cx="50" cy="50" r="45" />
        </svg>
        <span class="count-text">30</span>
      </div>
    </div>

    <div id="char"></div>

    <div><canvas id="card" width="1920" height="1080"></canvas></div>
    <div id="card-img"></div>

    <div id="loader">
      <div class="spinner-box">
        <div class="spinner"></div>
        <div><progress id="progress" value="0" max="100"></progress></div>
      </div>
    </div>

    <script type="module" src="./dist/index.js"></script>
    <script>
      const input = document.getElementById("uid");
      input.value = localStorage.getItem("uid") || "";
      input.addEventListener("input", () => {
        localStorage.setItem("uid", input.value);
      });
    </script>
  </body>
</html>
